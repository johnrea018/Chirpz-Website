<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Checkout – Chirpz Golf</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="apple-touch-icon" href="images/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --radius:18px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --max:1120px;
}
*{ box-sizing:border-box; }
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#fff;
  color:var(--text-main);
}
a{ color:inherit; text-decoration:none; }

/* Header */
.header{
  border-bottom:1px solid var(--border);
  padding:18px 24px;
}
.header-inner{
  max-width:var(--max);
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  font-size:13px;
  font-weight:700;
  letter-spacing:.14em;
  text-transform:uppercase;
}
.back{
  font-size:12px;
  color:var(--text-muted);
}

/* Layout */
main{
  max-width:var(--max);
  margin:0 auto;
  padding:48px 20px 96px;
}
.checkout{
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:48px;
}
@media(max-width:900px){
  .checkout{ grid-template-columns:1fr; }
}

/* Sections */
.section{
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:24px;
  box-shadow:var(--shadow);
}
.section h2{
  margin:0 0 16px;
  font-size:13px;
  letter-spacing:.14em;
  text-transform:uppercase;
  color:rgba(15,23,42,.7);
}

/* Form */
.field{
  display:grid;
  gap:6px;
  margin-bottom:14px;
}
.field label{
  font-size:12px;
  color:var(--text-muted);
}
.field input{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
}

/* Order summary */
.item{
  display:grid;
  grid-template-columns:52px 1fr auto;
  gap:12px;
  align-items:center;
  margin-bottom:12px;
}
.thumb{
  width:52px;
  height:52px;
  border-radius:12px;
  border:1px solid var(--border);
  display:flex;
  align-items:center;
  justify-content:center;
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:contain;
}
.name{
  font-size:13px;
  font-weight:600;
}
.sub{
  font-size:12px;
  color:var(--text-muted);
}
.qty{
  font-size:12px;
}

/* CTA */
.notice{
  margin-top:16px;
  font-size:12px;
  color:var(--text-muted);
  line-height:1.5;
}
.cta{
  margin-top:18px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:var(--cta);
  color:#fff;
  font-size:14px;
  font-weight:600;
  cursor:not-allowed;
  opacity:.85;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-inner">
    <div class="brand">CHIRPZ GOLF</div>
    <a class="back" href="index.html">← Back to shop</a>
  </div>
</header>

<main>
  <div class="checkout">

    <!-- SHIPPING -->
    <div class="section">
      <h2>Shipping Information</h2>

      <div class="field">
        <label>Full Name</label>
        <input type="text" placeholder="John Rea" disabled>
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="you@email.com" disabled>
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" placeholder="Shipping address" disabled>
      </div>

      <div class="field">
        <label>City / State / ZIP</label>
        <input type="text" placeholder="City, State ZIP" disabled>
      </div>

      <button class="cta">Pre-orders opening soon</button>

      <div class="notice">
        Secure checkout will be enabled at launch.  
        No payment will be collected today.
      </div>
    </div>

    <!-- ORDER SUMMARY -->
    <div class="section">
      <h2>Order Summary</h2>
      <div id="summary"></div>
    </div>

  </div>
</main>

<script>
const CART_KEY = "chirpz_cart_v1";
const summary = document.getElementById("summary");

function getCart(){
  try { return JSON.parse(localStorage.getItem(CART_KEY)) || []; }
  catch { return []; }
}

const cart = getCart();

if(cart.length === 0){
  summary.innerHTML = "<p class='sub'>Your cart is empty.</p>";
}else{
  summary.innerHTML = cart.map(item => `
    <div class="item">
      <div class="thumb"><img src="${item.img}" alt=""></div>
      <div>
        <div class="name">${item.name}</div>
        <div class="sub">Premium golf glove</div>
      </div>
      <div class="qty">×${item.qty}</div>
    </div>
  `).join("");
}
</script>

</body>
</html>
