<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shop | Chirpz Golf</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background-color: white;
        font-family: 'Inter', sans-serif;
    }

    /* --------------------------------------------------
       ⭐ SHARED NAVIGATION
       -------------------------------------------------- */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 30;
        display: flex;
        justify-content: center;
        gap: 60px;
        padding: 28px 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.4px;
        transition: background-color 0.35s ease, padding 0.35s ease, box-shadow 0.35s ease;
        background: transparent;
    }

    nav a {
        position: relative;
        color: #ffffff;
        text-decoration: none;
        transition: 0.3s ease;
    }

    nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0%;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }
    nav a:hover { transform: translateY(-2px); opacity: 0.85; }

    nav.scrolled {
        background-color: white;
        padding: 14px 0;
        box-shadow: 0px 4px 16px rgba(0,0,0,0.12);
    }
    nav.scrolled a {
        color: #1c2b38;
    }
    nav.scrolled a::after {
        background-color: #1c2b38;
    }


    /* --------------------------------------------------
       ⭐ PRIMO-STYLE FIREWORK BILLBOARD (NEW)
       -------------------------------------------------- */

    .billboard-launch {
        position: relative;
        width: 100%;
        height: 420px;
        background: linear-gradient(to bottom, #0a1828, #0f1f33);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 120px;
        border-bottom: 3px solid rgba(255,255,255,0.05);
    }

    .billboard-fireworks {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
            url('firework-left.png'),
            url('firework-right.png');
        background-size: 44%, 44%;
        background-position:
            left -60px top -30px,
            right -60px top -30px;
        background-repeat: no-repeat;
        opacity: 0.85;
        animation: fireworksPulse 3.5s infinite ease-in-out;
    }

    @keyframes fireworksPulse {
        0% { opacity: 0.45; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.06); }
        100% { opacity: 0.45; transform: scale(1); }
    }

    .billboard-content {
        position: absolute;
        text-align: center;
        z-index: 10;
        color: white;
        text-shadow: 0px 0px 14px rgba(0,0,0,0.55);
    }

    .billboard-content h1 {
        font-size: 58px;
        font-weight: 800;
        margin: 0;
        letter-spacing: 2px;
        animation: glowText 2s infinite alternate;
    }

    .billboard-content h2 {
        font-size: 34px;
        font-weight: 700;
        margin: 12px 0;
        opacity: 0.95;
    }

    .billboard-content p {
        font-size: 18px;
        opacity: 0.75;
        margin-bottom: 26px;
    }

    @keyframes glowText {
        0% { text-shadow: 0 0 12px rgba(74, 137, 255, 0.3); }
        100% { text-shadow: 0 0 28px rgba(74, 137, 255, 1); }
    }

    .billboard-content button {
        padding: 12px 36px;
        border-radius: 30px;
        border: none;
        background-color: #2273ff;
        color: white;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0px 4px 16px rgba(0,0,0,0.3);
        transition: 0.25s ease;
    }

    .billboard-content button:hover {
        background-color: #428bff;
        transform: translateY(-3px);
    }

    .billboard-glove {
        position: absolute;
        right: 10%;
        bottom: 0;
        width: 300px;
        height: auto;
        filter: drop-shadow(0px 12px 25px rgba(0,0,0,0.35));
        animation: gloveFloat 4s ease-in-out infinite;
    }

    @keyframes gloveFloat {
        0% { transform: translateY(0px) rotate(-2deg); }
        50% { transform: translateY(-14px) rotate(2deg); }
        100% { transform: translateY(0px) rotate(-2deg); }
    }

    @media (max-width: 768px) {
        .billboard-glove {
            width: 170px;
            right: 3%;
        }

        .billboard-content h1 {
            font-size: 40px;
        }

        .billboard-content h2 {
            font-size: 24px;
        }
    }


    /* --------------------------------------------------
       ⭐ SHOP HERO
       -------------------------------------------------- */
    .shop-hero {
        background: linear-gradient(to bottom right, #082a42, #0f4d7b);
        padding: 140px 20px 90px;
        text-align: center;
        color: white;
    }

    .shop-hero h1 {
        font-size: 48px;
        font-weight: 800;
        letter-spacing: 0.6px;
        margin-bottom: 10px;
    }

    .shop-hero p {
        font-size: 20px;
        opacity: 0.8;
        margin-top: 8px;
    }


    /* --------------------------------------------------
       ⭐ 360° VIEWER
       -------------------------------------------------- */
    .viewer-section {
        max-width: 1200px;
        margin: 80px auto 60px;
        padding: 0 20px;
        text-align: center;
    }

    .viewer-container {
        width: 100%;
        max-width: 520px;
        margin: auto;
        position: relative;
        cursor: grab;
    }

    .viewer-container img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
    }

    .viewer-label {
        font-size: 24px;
        font-weight: 800;
        margin-top: 25px;
        color: #0b314d;
    }

    .viewer-instructions {
        font-size: 16px;
        opacity: 0.7;
        margin-top: 6px;
    }


    /* --------------------------------------------------
       ⭐ PRODUCT GRID
       -------------------------------------------------- */
    .product-grid {
        max-width: 1200px;
        margin: 80px auto 120px;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
    }

    .product-card {
        background: white;
        width: 300px;
        padding: 32px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
        transition: transform 0.25s ease;
    }
    .product-card:hover {
        transform: translateY(-6px);
    }

    .product-card img {
        width: 75%;
        max-width: 260px;
        margin-bottom: 16px;
    }

    .product-card h3 {
        font-size: 22px;
        font-weight: 700;
    }

    .product-card .price {
        font-size: 20px;
        font-weight: 800;
        color: #0a3c5f;
        margin-top: 10px;
    }


    @media (max-width: 768px) {
        nav { gap: 30px; font-size: 15px; }
        .product-card { width: 85%; }
    }
</style>
</head>


<body>

<!-- ⭐ NAVIGATION -->
<nav id="mainNav">
    <a href="shop.html">SHOP</a>
    <a href="men.html">MEN</a>
    <a href="women.html">WOMEN</a>
    <a href="ourstory.html">OUR STORY</a>
</nav>


<!-- ⭐ NEW PRIMO-STYLE BILLBOARD -->
<section class="billboard-launch">

    <div class="billboard-fireworks"></div>

    <div class="billboard-content">
        <h1>LAUNCH SALE</h1>
        <h2>$19.99 PER PAIR</h2>
        <p>Premium Golf Gear. Premium Personality.</p>
        <button onclick="location.href='gloves.html'">Shop Gloves</button>
    </div>

    <img class="billboard-glove" src="glove-clean.png" alt="Chirpz Glove">

</section>


<!-- ⭐ SHOP HERO -->
<div class="shop-hero">
    <h1>Shop Chirpz</h1>
    <p>Premium golf gear designed to elevate your game.</p>
</div>


<!-- ⭐ 360° VIEWER -->
<div class="viewer-section">
    <div class="viewer-container" id="gloveViewer">
        <img id="viewerImage" src="360/frame1.png" alt="360 Glove View">
    </div>

    <div class="viewer-label">Chirpz Signature Tour Glove</div>
    <div class="viewer-instructions">Click and drag to rotate • 360° View</div>
</div>


<!-- ⭐ PRODUCT GRID -->
<div class="product-grid">

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Fairway Finder">
        <h3>Fairway Finder</h3>
        <div class="price">$29</div>
    </div>

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Royal Fade">
        <h3>Royal Fade</h3>
        <div class="price">$29</div>
    </div>

</div>


<!-- ⭐ SCROLL SCRIPT -->
<script>
window.addEventListener("scroll", function () {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 80) nav.classList.add("scrolled");
    else nav.classList.remove("scrolled");
});
</script>

<script src="viewer.js"></script>

</body>
</html>
