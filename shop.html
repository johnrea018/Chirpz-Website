<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shop – Chirpz Golf</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="apple-touch-icon" href="images/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --cta2:#0b1220;
  --radius:18px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --shadow-strong:0 28px 70px rgba(15,23,42,.16);
  --max:1120px;
}
*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:var(--text-main);
}

header{
  position:sticky;
  top:0;
  z-index:500;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(16px);
  border-bottom:1px solid var(--border);
}
.nav{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.nav a{
  text-decoration:none;
  color:var(--text-main);
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
}
.nav .cta{
  padding:9px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--cta),var(--cta2));
  color:#fff;
  font-weight:600;
}

main{
  max-width:var(--max);
  margin:0 auto;
  padding:56px 20px 96px;
}

h1{
  font-size:clamp(32px,4vw,46px);
  margin:0 0 10px;
}
.sub{
  color:var(--text-muted);
  max-width:520px;
  line-height:1.6;
  margin-bottom:48px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}
@media(max-width:900px){
  .grid{ grid-template-columns:repeat(2,1fr); }
}
@media(max-width:640px){
  .grid{ grid-template-columns:1fr; }
}

.card{
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  background:#fff;
  overflow:hidden;
  transition:.35s ease;
}
.card:hover{
  box-shadow:var(--shadow-strong);
  transform:translateY(-1px);
}

.media{
  height:280px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}
.media img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.info{
  padding:16px;
  border-top:1px solid var(--border);
}
.name{
  font-size:14px;
  font-weight:600;
  margin:0 0 6px;
}
.desc{
  font-size:12px;
  color:var(--text-muted);
  margin:0 0 14px;
}
.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.btn{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
}
.btn.primary{
  border:none;
  background:var(--cta);
  color:#fff;
}

.notice{
  margin-top:64px;
  padding:24px;
  border-radius:16px;
  background:rgba(15,23,42,.03);
  border:1px solid var(--border);
  max-width:520px;
}
.notice h3{
  margin:0 0 8px;
  font-size:13px;
  letter-spacing:.12em;
  text-transform:uppercase;
}
.notice p{
  margin:0;
  font-size:13px;
  color:var(--text-muted);
  line-height:1.6;
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <a href="index.html">CHIRPZ GOLF</a>
    <a href="index.html" class="cta">Back Home</a>
  </div>
</header>

<main>
  <h1>Shop Gloves</h1>
  <p class="sub">
    Premium cabretta leather golf gloves.  
    Limited first production run.
  </p>

  <div class="grid">
    <div class="card">
      <div class="media">
        <img src="images/mens-glove.png" alt="Chirpz Signature Men’s Glove">
      </div>
      <div class="info">
        <p class="name">Chirpz Signature – Men’s</p>
        <p class="desc">Clean grip. Quiet confidence.</p>
        <div class="actions">
          <button class="btn primary" disabled>Coming This Week</button>
        </div>
      </div>
    </div>
  </div>

  <div class="notice">
    <h3>Launching Soon</h3>
    <p>
      Our first limited run arrives this week.  
      In-store availability first, online shortly after.
    </p>
  </div>
</main>

</body>
</html>
