<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shop | Chirpz Golf</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background-color: white;
        font-family: 'Inter', sans-serif;
    }

    /* --------------------------------------------------
       ⭐ SHARED NAVIGATION
       -------------------------------------------------- */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 20;
        display: flex;
        justify-content: center;
        gap: 60px;
        padding: 28px 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.4px;
        transition: background-color 0.35s ease, padding 0.35s ease, box-shadow 0.35s ease;
        background: transparent;
    }

    nav a {
        position: relative;
        color: #ffffff;
        text-decoration: none;
        transition: 0.3s ease;
    }

    nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0%;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease;
    }

    nav a:hover::after { width: 100%; }
    nav a:hover { transform: translateY(-2px); opacity: 0.85; }

    nav.scrolled {
        background-color: white;
        padding: 14px 0;
        box-shadow: 0px 4px 16px rgba(0,0,0,0.12);
    }
    nav.scrolled a {
        color: #1c2b38;
    }
    nav.scrolled a::after {
        background-color: #1c2b38;
    }

    /* --------------------------------------------------
       ⭐ SHOP HERO HEADER
       -------------------------------------------------- */
    .shop-hero {
        background: linear-gradient(to bottom right, #082a42, #0f4d7b);
        padding: 140px 20px 90px;
        text-align: center;
        color: white;
    }

    .shop-hero h1 {
        font-size: 48px;
        font-weight: 800;
        letter-spacing: 0.6px;
        margin-bottom: 10px;
    }

    .shop-hero p {
        font-size: 20px;
        opacity: 0.8;
        margin-top: 8px;
    }

    /* --------------------------------------------------
       ⭐ 360° VIEWER SECTION
       -------------------------------------------------- */
    .viewer-section {
        max-width: 1200px;
        margin: 80px auto 60px;
        padding: 0 20px;
        text-align: center;
    }

    .viewer-container {
        width: 100%;
        max-width: 520px;
        margin: auto;
        position: relative;
        cursor: grab;
    }

    .viewer-container img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
    }

    .viewer-label {
        font-size: 24px;
        font-weight: 800;
        margin-top: 25px;
        color: #0b314d;
    }

    .viewer-instructions {
        font-size: 16px;
        opacity: 0.7;
        margin-top: 6px;
    }

    /* --------------------------------------------------
       ⭐ PRODUCT GRID BELOW VIEWER
       -------------------------------------------------- */
    .product-grid {
        max-width: 1200px;
        margin: 80px auto 120px;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
    }

    .product-card {
        background: white;
        width: 300px;
        padding: 32px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
        transition: transform 0.25s ease;
    }
    .product-card:hover {
        transform: translateY(-6px);
    }

    .product-card img {
        width: 75%;
        max-width: 260px;
        margin-bottom: 16px;
    }

    .product-card h3 {
        font-size: 22px;
        font-weight: 700;
    }

    .product-card .price {
        font-size: 20px;
        font-weight: 800;
        color: #0a3c5f;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        nav { gap: 30px; font-size: 15px; }
        .product-card { width: 85%; }
    }
</style>
</head>
<body>

<!-- ⭐ NAVIGATION -->
<nav id="mainNav">
    <a href="shop.html">SHOP</a>
    <a href="men.html">MEN</a>
    <a href="women.html">WOMEN</a>
    <a href="ourstory.html">OUR STORY</a>
</nav>

<!-- ⭐ SHOP HERO -->
<div class="shop-hero">
    <h1>Shop Chirpz</h1>
    <p>Premium golf gear designed to elevate your game.</p>
</div>

<!-- ⭐ 360° VIEWER SECTION -->
<div class="viewer-section">
    
    <div class="viewer-container" id="gloveViewer">
        <!-- Default frame; viewer.js will replace this on drag -->
        <img id="viewerImage" src="360/frame1.png" alt="360 Glove View">
    </div>

    <div class="viewer-label">Chirpz Signature Tour Glove</div>
    <div class="viewer-instructions">Click and drag to rotate • 360° View</div>

</div>

<!-- ⭐ PRODUCT CARDS BELOW -->
<div class="product-grid">

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Fairway Finder">
        <h3>Fairway Finder</h3>
        <div class="price">$29</div>
    </div>

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Royal Fade">
        <h3>Royal Fade</h3>
        <div class="price">$29</div>
    </div>

</div>

<!-- ⭐ SCROLL SCRIPT -->
<script>
window.addEventListener("scroll", function () {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 80) nav.classList.add("scrolled");
    else nav.classList.remove("scrolled");
});
</script>

<!-- ⭐ 360 VIEWER SCRIPT HOOK (we will generate full viewer.js next) -->
<script src="viewer.js"></script>

</body>
</html>
