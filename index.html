<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf – Let the gear do the talking.</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="apple-touch-icon" href="images/favicon.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --cta2:#0b1220;
  --radius:18px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --shadow-strong:0 28px 70px rgba(15,23,42,.16);
  --max:1120px;
}
*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:var(--text-main);
}

/* ===================== NAV ===================== */
.nav-shell{
  position:sticky;
  top:0;
  z-index:500;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.35);
}
.nav{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 24px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:18px;
}
.nav-brand{
  font-size:14px;
  font-weight:700;
  letter-spacing:.14em;
  text-transform:uppercase;
  white-space:nowrap;
}
.nav-center{
  display:flex;
  justify-content:center;
  gap:36px;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
}
.nav-center a{
  color:rgba(15,23,42,.75);
  text-decoration:none;
  position:relative;
}
.nav-center a::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-6px;
  width:0;
  height:1px;
  background:rgba(15,23,42,.6);
  transition:.25s ease;
  transform:translateX(-50%);
}
.nav-center a:hover::after{ width:100%; }

.nav-right{
  display:flex;
  align-items:center;
  gap:16px;
  position:relative;
  justify-content:flex-end;
}

.nav-cta{
  padding:9px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--cta),var(--cta2));
  color:#fff;
  font-size:11px;
  font-weight:600;
  letter-spacing:.08em;
  text-decoration:none;
  transition:.2s ease;
  white-space:nowrap;
}
.nav-cta:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}

.icon-btn{
  width:18px;
  height:18px;
  stroke:rgba(15,23,42,.75);
  stroke-width:1.6;
  fill:none;
  cursor:pointer;
  transition:.2s ease;
}
.icon-btn:hover{ stroke:rgba(15,23,42,1); }
.icon-link{
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
}

/* ===================== CART ===================== */
.cart-pill{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(229,231,235,.9);
  background:rgba(255,255,255,.7);
}
.cart-count{
  font-size:11px;
  color:rgba(15,23,42,.75);
  min-width:14px;
  text-align:right;
}
.cart-dropdown{
  position:absolute;
  right:0;
  top:46px;
  width:360px;
  max-width:min(360px, calc(100vw - 24px));
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:var(--shadow-strong);
  display:none;
  overflow:hidden;
}
.cart-dropdown.open{ display:block; }

.cart-head{
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
}
.cart-head h4{
  margin:0;
  font-size:12px;
  letter-spacing:.14em;
  text-transform:uppercase;
}

.cart-body{ padding:14px 16px; }
.cart-empty{
  font-size:13px;
  color:var(--text-muted);
}

.cart-items{
  display:flex;
  flex-direction:column;
  gap:12px;
  list-style:none;
  margin:0;
  padding:0;
}

.cart-item{
  display:grid;
  grid-template-columns:52px 1fr auto;
  gap:12px;
  align-items:center;
}

/* ===================== HERO ===================== */
.hero-bleed{
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
  position:relative;
  overflow:hidden;
}
.hero-bleed img{ width:100%; display:block; }
#starCanvas,#trailCanvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

main{
  max-width:var(--max);
  margin:0 auto;
  padding:56px 20px 96px;
}

.section{ margin-bottom:72px; }

.hero{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  gap:48px;
  align-items:center;
}

.hero-title{
  font-size:clamp(34px,4vw,48px);
  margin:0 0 12px;
}
.hero-text{
  color:var(--text-muted);
  max-width:560px;
}

.hero-actions{
  display:flex;
  gap:12px;
}

.btn{
  padding:12px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  font-weight:600;
  text-decoration:none;
}
.btn-primary{
  background:var(--cta);
  color:#fff;
  border:none;
}

/* ===================== GLOVES ===================== */
.section-title{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(15,23,42,.6);
}

.gloves-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}

.glove-card{
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.glove-media{
  height:280px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.glove-media img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.glove-info{
  padding:16px;
  border-top:1px solid var(--border);
}

.small-btn{
  padding:10px 12px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
}
.small-btn.primary{
  background:var(--cta);
  color:#fff;
  border:none;
}

/* ===================== MODALS ===================== */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.52);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.modal-overlay.open{ display:flex; }

.modal-card{
  max-width:520px;
  background:#fff;
  border-radius:18px;
  padding:24px;
}
</style>
</head>

<body>

<div class="nav-shell">
  <div class="nav">
    <div class="nav-brand">CHIRPZ GOLF</div>

    <div class="nav-center">
      <a href="/collections/men">MEN</a>
      <a href="/collections/women">WOMEN</a>
    </div>

    <div class="nav-right">
      <a class="icon-link" href="/search" data-open="search">
        <svg class="icon-btn" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="16.5" y1="16.5" x2="22" y2="22"></line>
        </svg>
      </a>

      <a class="icon-link" href="/account" data-open="account">
        <svg class="icon-btn" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 22c2-4 14-4 16 0"></path>
        </svg>
      </a>

      <div class="cart-pill" id="cartToggle">
        <svg class="icon-btn" viewBox="0 0 24 24">
          <path d="M1 1h4l2.6 13h11.4l2-8H6"></path>
        </svg>
        <div class="cart-count" id="cartCount">0</div>
      </div>

      <!-- UPDATED -->
      <a href="shop.html" class="nav-cta">Shop Now</a>
    </div>
  </div>
</div>

<div class="hero-bleed">
  <img src="images/header-sale.png" alt="Launch Sale">
  <canvas id="starCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>
</div>

<main>

<section class="section hero">
  <div>
    <h1 class="hero-title">Let the gear do the talking.</h1>
    <p class="hero-text">
      Premium golf gloves designed for feel, fit, and confidence — clean branding, no distractions.
    </p>
    <div class="hero-actions">
      <!-- UPDATED -->
      <a href="shop.html" class="btn btn-primary">Shop Gloves</a>
      <a href="/account" class="btn" data-open="account">Account</a>
    </div>
  </div>

  <div class="glove-card">
    <div class="glove-media">
      <img src="images/hero.png" alt="Chirpz Hero Glove">
    </div>
    <div class="glove-info">
      <p>Featured Drop</p>
      <div class="glove-actions">
        <button class="small-btn primary" data-add="hero">Add to cart</button>
        <!-- UPDATED -->
        <a class="small-btn" href="shop.html">Shop</a>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="section-title">All Gloves</div>
  <div class="gloves-grid" id="glovesGrid"></div>
</section>

</main>

<footer>
  © <span id="year"></span> Chirpz Golf. All rights reserved.
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* GLOVES */
const GLOVES = [
  { id:"mens", name:"Chirpz Signature – Men’s", sub:"Clean grip. Quiet confidence.", img:"images/mens-glove.png" },
  { id:"womens", name:"Chirpz Breeze – Women’s", sub:"Light feel. Premium finish.", img:"images/womens-glove.png" }
];

const glovesGrid = document.getElementById("glovesGrid");
glovesGrid.innerHTML = GLOVES.map(g => `
  <div class="glove-card">
    <div class="glove-media">
      <img src="${g.img}">
    </div>
    <div class="glove-info">
      <p>${g.name}</p>
      <button class="small-btn primary">Add to cart</button>
      <!-- UPDATED -->
      <a class="small-btn" href="shop.html">Shop</a>
    </div>
  </div>
`).join("");
</script>

</body>
</html>
