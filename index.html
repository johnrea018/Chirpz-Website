<head>

<style>
/* =========================
   VARIABLES
   ========================= */
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --cta2:#0b1220;
  --radius:18px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --shadow-strong:0 28px 70px rgba(15,23,42,.16);
  --max:1120px;
}

/* Base */
*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:var(--text-main);
}

/* =========================
   HEADER
   ========================= */
.nav-shell{
  position:sticky;
  top:0;
  z-index:500;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.35);
}
.nav{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 24px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:18px;
}
.nav-brand{
  font-size:14px;
  font-weight:700;
  letter-spacing:.14em;
  text-transform:uppercase;
}
.nav-center{
  display:flex;
  justify-content:center;
  gap:36px;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
}
.nav-center a{
  color:rgba(15,23,42,.75);
  text-decoration:none;
  position:relative;
}
.nav-right{
  display:flex;
  align-items:center;
  gap:16px;
  position:relative;
}

/* CTA */
.nav-cta{
  padding:9px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--cta),var(--cta2));
  color:#fff;
  font-size:11px;
  font-weight:600;
  letter-spacing:.08em;
  text-decoration:none;
}

/* Cart */
.cart-pill{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(229,231,235,.9);
}
.cart-count{
  font-size:11px;
}

/* Cart Dropdown */
.cart-dropdown{
  position:absolute;
  right:0;
  top:46px;
  width:360px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:var(--shadow-strong);
  display:none;
}
.cart-dropdown.open{ display:block; }

/* =========================
   HERO
   ========================= */
.hero-bleed{
  width:100vw;
  margin-left:calc(50% - 50vw);
  position:relative;
}
.hero-bleed img{ width:100%; display:block; }

/* =========================
   MAIN
   ========================= */
main{
  max-width:var(--max);
  margin:0 auto;
  padding:56px 20px 96px;
}
.section{ margin-bottom:72px; }

/* Gloves */
.gloves-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}
.glove-card{
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.glove-media{
  height:280px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.glove-media img{
  width:100%;
  height:100%;
  object-fit:contain;
}

/* Footer */
footer{
  border-top:1px solid var(--border);
  padding:22px;
  text-align:center;
  font-size:12px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="nav-shell">
  <div class="nav">
    <div class="nav-brand">CHIRPZ GOLF</div>

    <div class="nav-center">
      <a href="/collections/men">MEN</a>
      <a href="/collections/women">WOMEN</a>
    </div>

    <div class="nav-right">
      <div class="cart-pill" id="cartToggle">
        ðŸ›’ <span class="cart-count" id="cartCount">0</span>
      </div>

      <a href="/collections/all" class="nav-cta">Shop Now</a>

      <!-- CART DROPDOWN -->
      <div class="cart-dropdown" id="cartDropdown">
        <div style="padding:16px">
          <a class="cart-btn cart-btn-primary" href="checkout.html">Checkout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- HERO -->
<div class="hero-bleed">
  <img src="images/header-sale.png" alt="Launch Sale">
</div>

<main>
  <section class="section">
    <div class="gloves-grid" id="glovesGrid"></div>
  </section>
</main>

</footer>

document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
