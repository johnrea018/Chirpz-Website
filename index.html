<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chirpz Golf Gloves – Let the Gear Do the Talking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Chirpz – premium golf gloves with personality. Let the gear do the talking." />

  <style>
    /* --- COLOR PALETTE --- */
    :root {
      --white: #ffffff;
      --offwhite: #f7f7f5;
      --cream: #f3f0eb;
      --light-gray: #e5e5e5;
      --gray: #bfc2c7;
      --dark-gray: #3b3f46;

      --accent-blue: #3a70d8;
      --accent-blue-soft: #eaf1ff;

      --border: #dcdcdc;
      --shadow: 0 4px 18px rgba(0,0,0,0.08);
      --radius: 14px;
      --radius-pill: 999px;

      --max-width: 1120px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--offwhite);
      color: var(--dark-gray);
      overflow-x: hidden;
    }

    a { 
      text-decoration: none;
      color: inherit;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--shadow);
      z-index: 50;
    }

    /* --- NAV --- */
    .nav {
      max-width: var(--max-width);
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.2rem;
      letter-spacing: .12em;
      font-weight: 700;
      color: var(--accent-blue);
      text-transform: uppercase;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: .1em;
      color: var(--dark-gray);
    }

    /* --- HERO --- */
    .hero {
      background: var(--white);
      padding: 4rem 1rem 3rem;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      max-width: var(--max-width);
      margin: auto;
      gap: 3rem;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      letter-spacing: .01em;
      color: var(--dark-gray);
      margin-bottom: 1rem;
    }

    .hero h1 span {
      color: var(--accent-blue);
    }

    .hero p {
      font-size: 1.05rem;
      line-height: 1.6;
      max-width: 450px;
      color: #555;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.9rem 1.8rem;
      border-radius: var(--radius-pill);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: .12em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-blue {
      background: var(--accent-blue);
      color: white;
    }

    .btn-blue:hover {
      background: #2f5cc0;
    }

    .btn-outline {
      border: 1px solid var(--gray);
      color: var(--dark-gray);
      background: white;
    }

    .btn-outline:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    /* --- HERO GLOVE CARD --- */
    .hero-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: var(--shadow);
    }

    .glove-image {
      width: 100%;
      height: 260px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, #ffffff, #e8e8e8);
      border: 1px solid var(--border);
    }

    .hero-price {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--accent-blue);
      font-weight: 600;
    }

    /* --- PRODUCT GRID --- */
    .section {
      max-width: var(--max-width);
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .section h2 {
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: .15em;
      margin-bottom: 1rem;
      color: var(--dark-gray);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    .product {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      box-shadow: var(--shadow);
      transition: 0.2s;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 22px rgba(0,0,0,0.12);
    }

    .product-img {
      height: 220px;
      border-radius: var(--radius);
      background: linear-gradient(135deg, #ffffff, #ededed);
      border: 1px solid var(--border);
      margin-bottom: 1rem;
    }

    .product-name {
      font-weight: 600;
      margin-bottom: .3rem;
    }

    .product-price {
      color: var(--accent-blue);
      font-weight: 600;
    }

    /* STORY SECTION */
    .story-card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
      line-height: 1.7;
    }

    .story-card strong {
      color: var(--accent-blue);
    }

    footer {
      margin-top: 4rem;
      padding: 2rem 1rem;
      background: var(--white);
      border-top: 1px solid var(--border);
      color: var(--dark-gray);
    }

    /* --- MOBILE FIXES --- */
    @media (max-width: 900px) {
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
        padding: 2.5rem 1rem;
      }

      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        margin: 0 auto 1.5rem;
        font-size: 1rem;
      }

      .hero-card {
        margin-top: 2rem;
      }

      .glove-image {
        height: 200px;
      }

      .btn {
        width: 100%;
        margin-bottom: 0.8rem;
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }
    }

    @media (max-width: 550px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      .product {
        max-width: 350px;
        margin: auto;
      }
    }

    @media (max-width: 400px) {
      .hero h1 {
        font-size: 1.8rem;
      }

      .nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
