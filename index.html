<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf</title>

<style>
    body {
        margin: 0;
        background-color: #fff8e8;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #1c2b38;
    }

    nav {
        display: flex;
        justify-content: center;
        padding: 22px 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    nav a {
        margin: 0 40px;
        color: #1c2b38;
        text-decoration: none;
        transition: opacity 0.2s;
    }

    nav a:hover {
        opacity: 0.6;
    }

    .hero {
        width: 100%;
        height: 460px;
        background-image: url('hero-art.png'); /* <-- Works with your GitHub upload */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 800;
        margin-top: 25px;
        margin-bottom: 15px;
        color: #1c2b38;
    }

    .hero button {
        padding: 13px 36px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 30px;
        border: none;
        background-color: #0a3c5f;
        color: white;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.25s;
    }

    .hero button:hover {
        background-color: #0c5080;
    }

    .section-title {
        font-size: 32px;
        font-weight: 800;
        text-align: center;
        margin: 50px 0 20px;
        color: #1c2b38;
    }

    .products {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 0 20px 60px;
    }

    .product-card {
        background: white;
        width: 280px;
        padding: 25px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
        width: 200px;
        margin-bottom: 20px;
    }

    .product-card h3 {
        font-size: 22px;
        margin-top: 10px;
        font-weight: 700;
    }

    .price {
        font-size: 18px;
        margin-top: 10px;
        font-weight: bold;
        color: #1c2b38;
    }
</style>

</head>
<body>

<nav>
    <a href="#">SHOP</a>
    <a href="#">OUR STORY</a>
    <a href="#">CONTACT</a>
</nav>

<div class="hero">
    <img src="chirpz-logo.png" width="150" alt="Chirpz Logo" />
    <h1>LET THE GEAR DO THE TALKING</h1>
    <button>Shop Now</button>
</div>

<h2 class="section-title">Premium Golf Gear With Personality</h2>

<div class="products">
    <div class="product-card">
        <img src="glove-placeholder.png" alt="Placeholder until real gloves" />
        <h3>Fairway Finder</h3>
        <div class="price">$29</div>
    </div>

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Placeholder until real gloves" />
        <h3>Royal Fade</h3>
        <div class="price">$29</div>
    </div>
</div>

</body>
</html>
