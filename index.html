<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf</title>

<!-- GOOGLE FONT: INTER -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background-color: #fff8e8;
        font-family: 'Inter', sans-serif;
        color: #1c2b38;
    }

    /* ⭐ FADE-IN ANIMATION FOR CHIRPZ LOGO */
    @keyframes chirpzFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ⭐ SNOWFALL ANIMATION */
    @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0); }
        100% { transform: translateY(110vh) translateX(20px); }
    }

    .snow {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 5;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        font-size: 1em;
        opacity: 0.9;
        animation: fall linear infinite;
    }

    /* Random flake positions */
    .snowflake:nth-child(1) { left: 10%; animation-duration: 6s; font-size: 8px; }
    .snowflake:nth-child(2) { left: 20%; animation-duration: 8s; font-size: 10px; }
    .snowflake:nth-child(3) { left: 35%; animation-duration: 7s; font-size: 6px; }
    .snowflake:nth-child(4) { left: 50%; animation-duration: 5s; font-size: 12px; }
    .snowflake:nth-child(5) { left: 65%; animation-duration: 9s; font-size: 7px; }
    .snowflake:nth-child(6) { left: 75%; animation-duration: 6.5s; font-size: 9px; }
    .snowflake:nth-child(7) { left: 85%; animation-duration: 10s; font-size: 11px; }
    .snowflake:nth-child(8) { left: 95%; animation-duration: 8.5s; font-size: 8px; }

    /* ⭐ GOLF CART ANIMATION */
    @keyframes golfcart-drive {
        0% { transform: translateX(-200px); }
        100% { transform: translateX(120vw); }
    }

    .golfcart {
        position: absolute;
        bottom: 55px;
        left: -200px;
        width: 100px;
        height: 40px;
        background-color: white;
        border-radius: 6px;
        box-shadow: 0px 3px 8px rgba(0,0,0,0.25);
        animation: golfcart-drive 14s linear infinite;
        opacity: 0.9;
        z-index: 2; /* Behind logo/text, above background */
    }

    .golfcart::before,
    .golfcart::after {
        content: "";
        position: absolute;
        bottom: -8px;
        width: 16px;
        height: 16px;
        background: #333;
        border-radius: 50%;
    }

    .golfcart::before { left: 10px; }
    .golfcart::after { right: 10px; }

    /* NAVIGATION */
    nav {
        display: flex;
        justify-content: center;
        padding: 28px 0;
        font-size: 18px;
        font-weight: 600;
        gap: 60px;
        letter-spacing: 0.4px;
    }

    nav a {
        color: #1c2b38;
        text-decoration: none;
        transition: opacity 0.2s;
    }

    nav a:hover { opacity: 0.7; }

    /* HERO SECTION */
    .hero {
        position: relative;
        width: 100%;
        background-image: url('hero-wide.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 80px 20px 140px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    .hero img {
        width: 260px;
        max-width: 60%;
        margin-top: 10px;
        opacity: 0;
        animation: chirpzFadeIn 1s ease-out forwards;
        animation-delay: 0.2s;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 800;
        color: #ffffff;
        margin-top: 25px;
        text-shadow: 0px 3px 10px rgba(0,0,0,0.35);
    }

    .hero button {
        padding: 15px 42px;
        font-size: 20px;
        font-weight: 700;
        border-radius: 40px;
        border: none;
        background-color: #0a3c5f;
        color: white;
        cursor: pointer;
        margin-top: 26px;
        transition: 0.25s;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.22);
    }

    .hero button:hover { background-color: #0c5080; }

    /* SECTION TITLE */
    .section-title {
        font-size: 34px;
        font-weight: 800;
        text-align: center;
        margin: 60px 0 30px;
    }

    /* PRODUCT GRID */
    .products {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        padding: 0 20px 100px;
    }

    .product-card {
        background: white;
        width: 300px;
        padding: 30px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
        width: 220px;
        margin-bottom: 20px;
    }

    .product-card h3 {
        font-size: 24px;
        font-weight: 700;
    }

    .price {
        font-size: 20px;
        font-weight: 700;
        margin-top: 10px;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
        nav { gap: 35px; font-size: 16px; }
        .hero { padding: 60px 20px 100px; background-size: cover; }
        .hero h1 { font-size: 30px; }
        .hero img { width: 200px; }
        .hero button { padding: 13px 34px; font-size: 18px; }
        .section-title { font-size: 28px; }
        .product-card { width: 85%; }
    }
</style>

</head>
<body>

<!-- NAVIGATION -->
<nav>
    <a href="#">SHOP</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
</nav>

<!-- HERO -->
<div class="hero">

    <!-- SNOW LAYER -->
    <div class="snow">
        <div class="snowflake">•</div>
        <div class="snowflake">•</div>
        <div class="snowflake">•</div>
        <div class="snowflake">•</div>
        <div class="snowflake">•</div>
        <div class="snowflake">•</div>
        <div class="snowflake">•</div>
        <div class="snowflake">•</div>
    </div>

    <!-- GOLF CART -->
    <div class="golfcart"></div>

    <!-- LOGO -->
    <img src="chirpz-logo.png" alt="Chirpz Logo">
    <h1>LET THE GEAR DO THE TALKING</h1>
    <button>Shop Now</button>
</div>

<!-- TITLE -->
<h2 class="section-title">Made for the Modern Golfer</h2>

<!-- PRODUCTS -->
<div class="products">
    <div class="product-card">
        <img src="glove-placeholder.png" alt="Fairway Finder">
        <h3>Fairway Finder</h3>
        <div class="price">$29</div>
    </div>

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Royal Fade">
        <h3>Royal Fade</h3>
        <div class="price">$29</div>
    </div>
</div>

</body>
</html>
