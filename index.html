<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf – Let the gear do the talking.</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="apple-touch-icon" href="images/favicon.png" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --radius:20px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --shadow-strong:0 30px 80px rgba(15,23,42,.18);
  --max:1120px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#fff;
  color:var(--text-main);
}

/* =========================
   HEADER – DESKTOP
   ========================= */
.nav-shell{
  position:sticky;
  top:0;
  z-index:300;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.35);
}

.nav{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 26px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
}

.nav-brand{
  font-size:14px;
  font-weight:700;
  letter-spacing:.14em;
}

.nav-center{
  display:flex;
  justify-content:center;
  gap:40px;
  font-size:12px;
  letter-spacing:.18em;
}

.nav-center a{
  color:rgba(15,23,42,.75);
  text-decoration:none;
  position:relative;
}

.nav-center a::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-6px;
  width:0;
  height:1px;
  background:rgba(15,23,42,.6);
  transition:.25s ease;
  transform:translateX(-50%);
}

.nav-center a:hover::after{
  width:100%;
}

.nav-right{
  display:flex;
  align-items:center;
  gap:18px;
}

.icon-btn{
  width:18px;
  height:18px;
  stroke:rgba(15,23,42,.75);
  stroke-width:1.6;
  fill:none;
  cursor:pointer;
  transition:.2s ease;
}

.icon-btn:hover{
  stroke:rgba(15,23,42,1);
}

.cart-wrap{
  position:relative;
}

.cart-indicator{
  position:absolute;
  top:-2px;
  right:-2px;
  width:6px;
  height:6px;
  background:#0f172a;
  border-radius:50%;
}

.nav-cta{
  padding:9px 14px;
  border-radius:999px;
  background:var(--cta);
  color:#fff;
  font-size:11px;
  font-weight:600;
  letter-spacing:.08em;
  text-decoration:none;
}

/* =========================
   MOBILE HEADER
   ========================= */
.mobile-toggle{
  display:none;
}

.mobile-menu{
  display:none;
  background:#fff;
  border-bottom:1px solid var(--border);
}

.mobile-menu a{
  display:block;
  padding:18px 24px;
  text-decoration:none;
  font-size:14px;
  letter-spacing:.12em;
  color:var(--text-main);
  border-bottom:1px solid var(--border);
}

/* =========================
   HERO BILLBOARD
   ========================= */
.hero-bleed{
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
  position:relative;
  overflow:hidden;
}

.hero-bleed img{
  width:100%;
  display:block;
}

#starCanvas,
#trailCanvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* =========================
   MAIN
   ========================= */
main{
  max-width:var(--max);
  margin:0 auto;
  padding:56px 20px 96px;
}

.section{margin-bottom:72px;}

.hero{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  gap:48px;
  align-items:center;
}

@media(max-width:880px){
  .hero{grid-template-columns:1fr;}
}

.hero-title{
  font-size:clamp(34px,4vw,48px);
  line-height:1.05;
  margin:0 0 12px;
}

.hero-text{
  max-width:520px;
  color:var(--text-muted);
  line-height:1.6;
  margin-bottom:20px;
}

.hero-card{
  max-width:380px;
  margin-left:auto;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:#fff;
  padding:18px;
  box-shadow:var(--shadow);
}

/* =========================
   FEATURED GLOVES
   ========================= */
.section-title{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(15,23,42,.6);
  margin-bottom:16px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px;
}

@media(max-width:760px){
  .product-grid{grid-template-columns:1fr;}
}

.product-card{
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:#fff;
  padding:18px;
  box-shadow:var(--shadow);
}

.product-card img{
  width:100%;
  max-height:360px;
  object-fit:contain;
}

/* =========================
   MOBILE BREAKPOINT
   ========================= */
@media(max-width:768px){
  .nav-center,
  .nav-cta,
  .icon-btn.search,
  .icon-btn.account{
    display:none;
  }

  .mobile-toggle{
    display:block;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="nav-shell">
  <div class="nav">
    <svg class="icon-btn mobile-toggle" id="menuBtn" viewBox="0 0 24 24">
      <line x1="3" y1="6" x2="21" y2="6"/>
      <line x1="3" y1="12" x2="21" y2="12"/>
      <line x1="3" y1="18" x2="21" y2="18"/>
    </svg>

    <div class="nav-brand">CHIRPZ GOLF</div>

    <div class="nav-right">
      <a href="/cart" class="cart-wrap">
        <svg class="icon-btn" viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1"/>
          <circle cx="20" cy="21" r="1"/>
          <path d="M1 1h4l2.6 13h11.4l2-8H6"/>
        </svg>
      </a>
    </div>
  </div>

  <!-- MOBILE MENU -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="/collections/men">MEN</a>
    <a href="/collections/women">WOMEN</a>
    <a href="/collections/all">SHOP ALL</a>
    <a href="/account">ACCOUNT</a>
  </div>
</div>

<!-- HERO IMAGE -->
<div class="hero-bleed">
  <img src="images/header-sale.png" alt="Launch Sale">
  <canvas id="starCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>
</div>

<main>

<section class="section hero">
  <div>
    <h1 class="hero-title">Let the gear do the talking.</h1>
    <p class="hero-text">
      Premium golf gloves designed for feel, fit, and confidence — clean branding, no distractions.
    </p>
  </div>

  <div class="hero-card">
    <img src="images/hero.png" alt="Chirpz Hero Glove">
  </div>
</section>

<!-- GALLERY PLACEHOLDER (ADD LIFESTYLE IMAGES LATER) -->
<!--
<section class="section">
  <div class="section-title">Gallery</div>
</section>
-->

<section class="section">
  <div class="section-title">Featured Gloves</div>
  <div class="product-grid">
    <div class="product-card">
      <h3>Chirpz Signature – Men’s</h3>
      <img src="images/mens-glove.png">
    </div>
    <div class="product-card">
      <h3>Chirpz Breeze – Women’s</h3>
      <img src="images/womens-glove.png">
    </div>
  </div>
</section>

</main>

<footer>
  © <span id="year"></span> Chirpz Golf
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
document.getElementById("menuBtn").onclick=()=>{
  const m=document.getElementById("mobileMenu");
  m.style.display=m.style.display==="block"?"none":"block";
};
</script>

</body>
</html>
