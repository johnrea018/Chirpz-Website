<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="icon" type="image/png" href="images/favicon.png" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --cta2:#0b1220;
  --radius:18px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --shadow-strong:0 28px 70px rgba(15,23,42,.16);
  --max:1120px;
}

/* Base */
*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{
  font-family:'Inter',sans-serif;
  background:#fff;
  color:var(--text-main);
}

/* =========================
   ULTRA-PREMIUM HEADER
   ========================= */
.nav-shell{
  position:sticky;
  top:0;
  z-index:500;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.35);
}

.nav{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 24px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:18px;
}

.nav-brand{
  font-size:14px;
  font-weight:700;
  letter-spacing:.14em;
  text-transform:uppercase;
  white-space:nowrap;
}

.nav-center{
  display:flex;
  justify-content:center;
  gap:36px;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
}

.nav-center a{
  color:rgba(15,23,42,.75);
  text-decoration:none;
  position:relative;
}

.nav-center a::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-6px;
  width:0;
  height:1px;
  background:rgba(15,23,42,.6);
  transition:.25s ease;
  transform:translateX(-50%);
}
.nav-center a:hover::after{ width:100%; }

.nav-right{
  display:flex;
  align-items:center;
  gap:16px;
  position:relative;
  justify-content:flex-end;
}

.nav-cta{
  padding:9px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--cta),var(--cta2));
  color:#fff;
  font-size:11px;
  font-weight:600;
  letter-spacing:.08em;
  text-decoration:none;
  transition:.2s ease;
  white-space:nowrap;
}
.nav-cta:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}

.icon-btn{
  width:18px;
  height:18px;
  stroke:rgba(15,23,42,.75);
  stroke-width:1.6;
  fill:none;
  cursor:pointer;
  transition:.2s ease;
}
.icon-btn:hover{ stroke:rgba(15,23,42,1); }

.icon-link{
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
}

/* Cart badge */
.cart-pill{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(229,231,235,.9);
  background:rgba(255,255,255,.7);
}
.cart-count{
  font-size:11px;
  color:rgba(15,23,42,.75);
  min-width:14px;
  text-align:right;
}

/* =========================
   CART DROPDOWN
   ========================= */
.cart-dropdown{
  position:absolute;
  right:0;
  top:46px;
  width:360px;
  max-width:min(360px, calc(100vw - 24px));
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:var(--shadow-strong);
  display:none;
  overflow:hidden;
}
.cart-dropdown.open{ display:block; }

.cart-head{
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid var(--border);
}

.cart-body{ padding:14px 16px; }
.cart-empty{ font-size:13px; color:var(--text-muted); }

.cart-foot{
  padding:14px 16px;
  border-top:1px solid var(--border);
}
.cart-actions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.cart-btn{
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:999px;
  padding:12px;
  font-size:13px;
  font-weight:600;
  border:1px solid var(--border);
  background:#fff;
  text-decoration:none;
}
.cart-btn-primary{
  border:none;
  background:var(--cta);
  color:#fff;
}

/* =========================
   HERO
   ========================= */
.hero-bleed{
  width:100vw;
  margin-left:calc(50% - 50vw);
  position:relative;
  overflow:hidden;
}
.hero-bleed img{ width:100%; display:block; }
#starCanvas,#trailCanvas{ position:absolute; inset:0; pointer-events:none; }

/* =========================
   MAIN
   ========================= */
main{
  max-width:var(--max);
  margin:0 auto;
  padding:56px 20px 96px;
}

.section{ margin-bottom:72px; }

.hero{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  gap:48px;
  align-items:center;
}
@media(max-width:880px){ .hero{ grid-template-columns:1fr; } }

.hero-title{
  font-size:clamp(34px,4vw,48px);
  margin:0 0 12px;
}
.hero-text{
  max-width:560px;
  color:var(--text-muted);
  line-height:1.6;
}
.hero-actions{ display:flex; gap:12px; flex-wrap:wrap; }

.btn{
  padding:12px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  text-decoration:none;
  font-size:13px;
  font-weight:600;
}
.btn-primary{
  background:var(--cta);
  border:none;
  color:#fff;
}

/* Gloves */
.section-title{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(15,23,42,.6);
}
.gloves-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}
@media(max-width:1024px){ .gloves-grid{ grid-template-columns:repeat(2,1fr); } }
@media(max-width:640px){ .gloves-grid{ grid-template-columns:1fr; } }

.glove-card{
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.glove-media{
  height:280px;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px;
}
.glove-media img{
  width:100%;
  height:100%;
  object-fit:contain;
}

.glove-info{
  padding:14px 16px;
  border-top:1px solid var(--border);
}
.glove-actions{ display:flex; gap:10px; }
.small-btn{
  padding:10px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:600;
  border:1px solid var(--border);
  background:#fff;
  cursor:pointer;
}
.small-btn.primary{
  border:none;
  background:var(--cta);
  color:#fff;
}

/* Footer */
footer{
  border-top:1px solid var(--border);
  padding:22px;
  text-align:center;
  font-size:12px;
  color:var(--text-muted);
}
</style>
</head>

      <div class="hero-actions">
        <a href="shop.html" class="btn btn-primary">Shop Gloves</a>
      </div>
    </div>
  </section>
</main>

</html>
