<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf</title>

<!-- GOOGLE FONT: INTER -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background-color: #fff8e8;
        font-family: 'Inter', sans-serif;
    }

    /* --------------------------------------------------
       ⭐ GLOBAL SNOWFALL
       -------------------------------------------------- */
    .snow-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 99999; /* ALWAYS above hero gradient */
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        opacity: 0.9;
        font-size: 18px;
        filter: blur(1px);
        animation: snowFall linear infinite;
    }

    @keyframes snowFall {
        0% { transform: translateY(-10vh) translateX(0); opacity: 0.2; }
        50% { opacity: 1; }
        100% { transform: translateY(110vh) translateX(25px); opacity: 0.3; }
    }

    /* --------------------------------------------------
       ⭐ FLOATING HEADER NAV
       -------------------------------------------------- */
    nav {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 20;
        display: flex;
        justify-content: center;
        gap: 60px;
        padding: 28px 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.4px;
        transition: background-color 0.35s ease, padding 0.35s ease, box-shadow 0.35s ease;
        background: transparent;
    }

    nav a {
        position: relative;
        color: white;
        text-decoration: none;
        transition: 0.3s ease;
    }

    nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0%;
        height: 2px;
        background-color: white;
        transition: width 0.3s ease;
    }
    nav a:hover::after { width: 100%; }
    nav a:hover { transform: translateY(-2px); opacity: 0.85; }

    nav.scrolled {
        background-color: white;
        padding: 14px 0;
        box-shadow: 0px 4px 16px rgba(0,0,0,0.12);
    }
    nav.scrolled a {
        color: #1c2b38;
    }
    nav.scrolled a::after {
        background-color: #1c2b38;
    }

    /* --------------------------------------------------
       ⭐ LOGO ANIMATION
       -------------------------------------------------- */
    #logo {
        width: 260px;
        max-width: 60%;
        margin-top: 30px;
        opacity: 0;
        animation: chirpzFadeIn 1s ease-out forwards;
        animation-delay: 0.25s;
        transition: transform 0.35s ease;
    }
    @keyframes chirpzFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --------------------------------------------------
       ⭐ HERO SECTION
       -------------------------------------------------- */
    .hero {
        position: relative;
        width: 100%;
        background-image: url('hero-wide.png');
        background-size: cover;
        background-position: center;
        padding: 120px 20px 160px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    .hero::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 32%;
        background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0));
        z-index: 1;
    }

    .hero h1,
    .hero button,
    #logo {
        position: relative;
        z-index: 2;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 800;
        color: white;
        margin-top: 25px;
        text-shadow: 0px 3px 10px rgba(0,0,0,0.45);
    }

    .hero button {
        padding: 15px 42px;
        font-size: 20px;
        font-weight: 700;
        border-radius: 40px;
        border: none;
        background-color: #0a3c5f;
        color: white;
        margin-top: 26px;
        transition: 0.25s ease;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.22);
    }

    .hero button:hover {
        background-color: #0c5080;
        transform: translateY(-2px);
    }

    /* --------------------------------------------------
       ⭐ PREMIUM SHOWROOM
       -------------------------------------------------- */

    .showroom-container {
        max-width: 1200px;
        margin: 120px auto 80px;
        padding: 0 20px;
        text-align: center;
    }

    .big-feature {
        background: white;
        border-radius: 18px;
        padding: 50px;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
        margin-bottom: 60px;
        transition: transform 0.3s ease;
    }

    .big-feature:hover {
        transform: translateY(-6px);
    }

    .big-feature img {
        width: 55%;
        max-width: 420px;
        filter: drop-shadow(0px 6px 14px rgba(0,0,0,0.18));
    }

    .big-feature-title {
        font-size: 32px;
        font-weight: 800;
        margin-top: 25px;
    }

    .feature-grid {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .tile {
        width: 260px;
        background: white;
        padding: 30px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0,0,0,0.12);
        transition: transform 0.25s ease;
    }

    .tile:hover {
        transform: translateY(-6px);
    }

    .tile img {
        width: 120px;
        opacity: 0.9;
    }

    .tile h3 { margin-top: 18px; font-size: 20px; font-weight: 700; }

    @media (max-width: 768px) {
        nav { gap: 30px; font-size: 15px; }
        #logo { width: 200px; }
        .big-feature img { width: 80%; }
        .tile { width: 80%; }
    }
</style>
</head>
<body>

<!-- ⭐ GLOBAL SNOWFALL (Moved OUTSIDE hero so it always works) -->

    <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>

</div>

<script>
window.addEventListener("scroll", function () {
    const nav = document.getElementById("mainNav");
    if (window.scrollY > 80) nav.classList.add("scrolled");
    else nav.classList.remove("scrolled");
});
</script>

</body>
