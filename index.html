<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf</title>

<!-- GOOGLE FONT: INTER -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background-color: #fff8e8;
        font-family: 'Inter', sans-serif;
        color: #1c2b38;
    }

    /* ⭐ FADE-IN ANIMATION FOR CHIRPZ LOGO */
    @keyframes chirpzFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ⭐ REALISTIC SNOWFALL ANIMATION */
    @keyframes snowFall {
        0%   { transform: translateY(-10vh) translateX(0); opacity: 0.2; }
        50%  { opacity: 0.9; }
        100% { transform: translateY(110vh) translateX(25px); opacity: 0.3; }
    }

    .snow {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 6;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        opacity: 0.85;
        filter: blur(1px);
        animation: snowFall linear infinite;
    }

    /* ⭐ VARIED SNOWFLAKE SIZES + SPEEDS */
    .snowflake:nth-child(1)  { left: 5%; font-size: 14px; animation-duration: 7s;  animation-delay: 0s; }
    .snowflake:nth-child(2)  { left: 10%; font-size: 18px; animation-duration: 10s; animation-delay: 1s; }
    .snowflake:nth-child(3)  { left: 15%; font-size: 12px; animation-duration: 6.5s; animation-delay: 0.5s; }
    .snowflake:nth-child(4)  { left: 20%; font-size: 16px; animation-duration: 9s;  animation-delay: 1.3s; }
    .snowflake:nth-child(5)  { left: 25%; font-size: 20px; animation-duration: 11s; animation-delay: 0.7s; }
    .snowflake:nth-child(6)  { left: 30%; font-size: 10px; animation-duration: 7.2s; animation-delay: 2s; }
    .snowflake:nth-child(7)  { left: 35%; font-size: 17px; animation-duration: 9.5s; animation-delay: 0.4s; }
    .snowflake:nth-child(8)  { left: 40%; font-size: 14px; animation-duration: 8s;  animation-delay: 1.8s; }
    .snowflake:nth-child(9)  { left: 45%; font-size: 19px; animation-duration: 11.5s; animation-delay: 0.9s; }
    .snowflake:nth-child(10) { left: 50%; font-size: 11px; animation-duration: 7.7s; animation-delay: 0.2s; }
    .snowflake:nth-child(11) { left: 55%; font-size: 15px; animation-duration: 8.8s; animation-delay: 1.5s; }
    .snowflake:nth-child(12) { left: 60%; font-size: 18px; animation-duration: 10.2s; animation-delay: 0.6s; }
    .snowflake:nth-child(13) { left: 65%; font-size: 13px; animation-duration: 7.4s; animation-delay: 1.9s; }
    .snowflake:nth-child(14) { left: 70%; font-size: 16px; animation-duration: 9.8s; animation-delay: 0.3s; }
    .snowflake:nth-child(15) { left: 75%; font-size: 20px; animation-duration: 12s; animation-delay: 1.1s; }
    .snowflake:nth-child(16) { left: 80%; font-size: 11px; animation-duration: 6.8s; animation-delay: 2.1s; }
    .snowflake:nth-child(17) { left: 85%; font-size: 15px; animation-duration: 9.4s; animation-delay: 0.8s; }
    .snowflake:nth-child(18) { left: 90%; font-size: 12px; animation-duration: 7.5s; animation-delay: 1.6s; }
    .snowflake:nth-child(19) { left: 95%; font-size: 18px; animation-duration: 10.8s; animation-delay: 0.1s; }
    .snowflake:nth-child(20) { left: 12%; font-size: 16px; animation-duration: 9.2s; animation-delay: 0.3s; }
    .snowflake:nth-child(21) { left: 32%; font-size: 14px; animation-duration: 8.3s; animation-delay: 1.7s; }
    .snowflake:nth-child(22) { left: 52%; font-size: 18px; animation-duration: 11.3s; animation-delay: 1.1s; }
    .snowflake:nth-child(23) { left: 72%; font-size: 13px; animation-duration: 7.9s; animation-delay: 0.6s; }
    .snowflake:nth-child(24) { left: 92%; font-size: 20px; animation-duration: 12.5s; animation-delay: 1.4s; }

    /* ⭐ NAVIGATION */
    nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 60px;
        padding: 28px 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.4px;
        z-index: 10; /* always above hero */
    }

    nav a {
        color: white; /* floating header text */
        text-decoration: none;
        transition: opacity 0.25s;
    }

    nav a:hover {
        opacity: 0.7;
    }

    /* ⭐ HERO SECTION */
    .hero {
        position: relative;
        width: 100%;
        background-image: url('hero-wide.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 80px 20px 140px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    /* ⭐ GRADIENT OVERLAY TO SUPPORT WHITE HEADER */
    .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 32%;
        background: linear-gradient(
            to bottom,
            rgba(0,0,0,0.35),
            rgba(0,0,0,0)
        );
        z-index: 1;
    }

    /* ⭐ Ensure hero text, logo, snow stay above gradient */
    .hero img,
    .hero h1,
    .hero button,
    .snow {
        position: relative;
        z-index: 2;
    }

    .hero img {
        width: 260px;
        max-width: 60%;
        margin-top: 10px;
        opacity: 0;
        animation: chirpzFadeIn 1s ease-out forwards;
        animation-delay: 0.2s;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 800;
        color: white;
        margin-top: 25px;
        text-shadow: 0px 3px 10px rgba(0,0,0,0.35);
    }

    .hero button {
        padding: 15px 42px;
        font-size: 20px;
        font-weight: 700;
        border-radius: 40px;
        border: none;
        background-color: #0a3c5f;
        color: white;
        cursor: pointer;
        margin-top: 26px;
        transition: 0.25s;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.22);
    }

    .hero button:hover {
        background-color: #0c5080;
    }

    /* ⭐ SECTION TITLE */
    .section-title {
        font-size: 34px;
        font-weight: 800;
        text-align: center;
        margin: 60px 0 30px;
    }

    /* ⭐ PRODUCT GRID */
    .products {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        padding: 0 20px 100px;
    }

    .product-card {
        background: white;
        width: 300px;
        padding: 30px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
        width: 220px;
        margin-bottom: 20px;
    }

    .product-card h3 {
        font-size: 24px;
        font-weight: 700;
    }

    .price {
        font-size: 20px;
        font-weight: 700;
        margin-top: 10px;
    }

    /* ⭐ MOBILE OPTIMIZATION */
    @media (max-width: 768px) {
        nav { gap: 35px; font-size: 16px; }
        .hero { padding: 60px 20px 100px; }
        .hero h1 { font-size: 30px; }
        .hero img { width: 200px; }
        .hero button { padding: 13px 34px; font-size: 18px; }
        .section-title { font-size: 28px; }
        .product-card { width: 85%; }
    }
</style>

</head>
<body>

<!-- NAVIGATION -->
<nav>
    <a href="#">SHOP</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
</nav>

<!-- HERO -->
<div class="hero">

    <!-- SNOW -->
    <div class="snow">
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
    </div>

    <img src="chirpz-logo.png" alt="Chirpz Logo">
    <h1>LET THE GEAR DO THE TALKING</h1>
    <button>Shop Now</button>
</div>

<!-- TITLE -->
<h2 class="section-title">Made for the Modern Golfer</h2>

<!-- PRODUCTS -->
<div class="products">
    <div class="product-card">
        <img src="glove-placeholder.png" alt="Fairway Finder">
        <h3>Fairway Finder</h3>
        <div class="price">$29</div>
    </div>

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Royal Fade">
        <h3>Royal Fade</h3>
        <div class="price">$29</div>
    </div>
</div>

</body>
</html>
