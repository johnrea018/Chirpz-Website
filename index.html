<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf</title>

<!-- GOOGLE FONT: INTER -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background-color: #fff8e8;
        font-family: 'Inter', sans-serif;
        color: #1c2b38;
    }

    /* ⭐ FADE-IN ANIMATION FOR CHIRPZ LOGO */
    @keyframes chirpzFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* ⭐ REALISTIC SNOWFALL ANIMATION */
    @keyframes snowFall {
        0%   { transform: translateY(-10vh) translateX(0); opacity: 0.2; }
        50%  { opacity: 0.9; }
        100% { transform: translateY(110vh) translateX(25px); opacity: 0.3; }
    }

    .snow {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 6;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        opacity: 0.85;
        filter: blur(1px);
        animation: snowFall linear infinite;
    }

    /* ------------------------------------------
       ⭐ SCROLL-ACTIVE FLOATING HEADER
       ------------------------------------------ */
    nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 60px;
        padding: 28px 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.4px;
        z-index: 20;
        transition: 
            background-color 0.35s ease,
            padding 0.35s ease,
            box-shadow 0.35s ease;
        background-color: transparent;
    }

    nav a {
        color: white; /* Floating state */
        text-decoration: none;
        transition: color 0.35s ease, opacity 0.25s ease;
    }

    nav a:hover { opacity: 0.7; }

    /* ⭐ SCROLLED HEADER STATE */
    nav.scrolled {
        background-color: white;
        padding: 14px 0;
        box-shadow: 0px 4px 16px rgba(0,0,0,0.12);
    }

    nav.scrolled a {
        color: #1c2b38; /* Dark text when scrolled */
    }

    /* ------------------------------------------
       HERO SECTION + GRADIENT
       ------------------------------------------ */
    .hero {
        position: relative;
        width: 100%;
        background-image: url('hero-wide.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 120px 20px 160px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
    }

    /* ⭐ Top gradient overlay for readability */
    .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 32%;
        background: linear-gradient(
            to bottom,
            rgba(0,0,0,0.35),
            rgba(0,0,0,0)
        );
        z-index: 1;
        pointer-events: none;
    }

    .hero img,
    .hero h1,
    .hero button,
    .snow {
        position: relative;
        z-index: 2;
    }

    .hero img {
        width: 260px;
        max-width: 60%;
        margin-top: 20px;
        opacity: 0;
        animation: chirpzFadeIn 1s ease-out forwards;
        animation-delay: 0.2s;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 800;
        color: white;
        margin-top: 25px;
        text-shadow: 0px 3px 10px rgba(0,0,0,0.35);
    }

    .hero button {
        padding: 15px 42px;
        font-size: 20px;
        font-weight: 700;
        border-radius: 40px;
        border: none;
        background-color: #0a3c5f;
        color: white;
        cursor: pointer;
        margin-top: 26px;
        transition: 0.25s;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.22);
    }

    .hero button:hover {
        background-color: #0c5080;
    }

    /* SECTION TITLE */
    .section-title {
        font-size: 34px;
        font-weight: 800;
        text-align: center;
        margin: 80px 0 30px;
    }

    /* PRODUCT GRID */
    .products {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 40px;
        padding: 0 20px 100px;
    }

    .product-card {
        background: white;
        width: 300px;
        padding: 30px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
        width: 220px;
        margin-bottom: 20px;
    }

    .product-card h3 {
        font-size: 24px;
        font-weight: 700;
    }

    .price {
        font-size: 20px;
        font-weight: 700;
        margin-top: 10px;
    }

    /* MOBILE */
    @media (max-width: 768px) {
        nav { gap: 35px; font-size: 16px; }
        .hero { padding: 80px 20px 120px; }
        .hero h1 { font-size: 30px; }
        .hero img { width: 200px; }
        .hero button { padding: 13px 34px; font-size: 18px; }
        .section-title { font-size: 28px; }
        .product-card { width: 85%; }
    }
</style>

</head>
<body>

<!-- ⭐ NAVIGATION -->
<nav id="mainNav">
    <a href="#">SHOP</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
</nav>

<!-- HERO -->
<div class="hero">

    <!-- SNOW -->
    <div class="snow">
        <!-- 24 flakes -->
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
        <div class="snowflake">•</div><div class="snowflake">•</div><div class="snowflake">•</div>
    </div>

    <img src="chirpz-logo.png" alt="Chirpz Logo">
    <h1>LET THE GEAR DO THE TALKING</h1>
    <button>Shop Now</button>
</div>

<!-- TITLE -->
<h2 class="section-title">Made for the Modern Golfer</h2>

<!-- PRODUCTS -->
<div class="products">
    <div class="product-card">
        <img src="glove-placeholder.png" alt="Fairway Finder">
        <h3>Fairway Finder</h3>
        <div class="price">$29</div>
    </div>

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Royal Fade">
        <h3>Royal Fade</h3>
        <div class="price">$29</div>
    </div>
</div>


<!-- ⭐ SCROLL SCRIPT -->
<script>
window.addEventListener("scroll", function () {
    const nav = document.getElementById("mainNav");

    if (window.scrollY > 80) {
        nav.classList.add("scrolled");
    } else {
        nav.classList.remove("scrolled");
    }
});
</script>

</body>
</html>
