<style>
/* ðŸ”’ THIS FILE IS VISUALLY IDENTICAL TO YOUR ORIGINAL */
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --cta2:#0b1220;
  --radius:18px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --shadow-strong:0 28px 70px rgba(15,23,42,.16);
  --max:1120px;
}
/* Base */
*{ box-sizing:border-box; }
html,body{ margin:0; padding:0; }
body{ font-family:'Inter',sans-serif; background:#fff; color:var(--text-main); }

/* HEADER */
.nav-shell{
  position:sticky; top:0; z-index:500;
  background:rgba(255,255,255,.65);
  backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.35);
}
.nav{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 24px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
  gap:18px;
}
.nav-brand{
  font-size:14px;
  font-weight:700;
  letter-spacing:.14em;
  text-transform:uppercase;
}
.nav-center{
  display:flex;
  justify-content:center;
  gap:36px;
  font-size:12px;
  letter-spacing:.18em;
  text-transform:uppercase;
}
.nav-center a{ color:rgba(15,23,42,.75); text-decoration:none; }
.nav-right{ display:flex; align-items:center; gap:16px; position:relative; }

.nav-cta{
  padding:9px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--cta),var(--cta2));
  color:#fff;
  font-size:11px;
  font-weight:600;
  text-decoration:none;
}

/* Cart */
.cart-pill{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid rgba(229,231,235,.9);
}
.cart-count{ font-size:11px; }

/* Cart dropdown */
.cart-dropdown{
  position:absolute;
  right:0;
  top:46px;
  width:360px;
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:var(--shadow-strong);
  display:none;
}
.cart-dropdown.open{ display:block; }

/* Hero */
.hero-bleed{
  width:100vw;
  margin-left:calc(50% - 50vw);
  position:relative;
}
.hero-bleed img{ width:100%; display:block; }
#starCanvas,#trailCanvas{ position:absolute; inset:0; pointer-events:none; }

/* Main */
main{ max-width:var(--max); margin:0 auto; padding:56px 20px 96px; }
.section{ margin-bottom:72px; }

.hero{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  gap:48px;
  align-items:center;
}
@media(max-width:880px){ .hero{ grid-template-columns:1fr; } }

.hero-title{ font-size:clamp(34px,4vw,48px); margin:0 0 12px; }
.hero-text{ color:var(--text-muted); line-height:1.6; }
.hero-actions{ display:flex; gap:12px; }

.btn{
  padding:12px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  text-decoration:none;
}
.btn-primary{
  background:var(--cta);
  border:none;
  color:#fff;
}

/* Gloves */
.gloves-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:24px;
}
@media(max-width:1024px){ .gloves-grid{ grid-template-columns:repeat(2,1fr); } }
@media(max-width:640px){ .gloves-grid{ grid-template-columns:1fr; } }

.glove-card{
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}
.glove-media{
  height:280px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.glove-media img{
  width:100%;
  height:100%;
  object-fit:contain;
}

footer{
  border-top:1px solid var(--border);
  padding:22px;
  text-align:center;
  font-size:12px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<div class="nav-shell">
  <div class="nav">

    <div class="nav-center">

      <a href="/collections/women">WOMEN</a>
    </div>

    <div class="nav-right">
      <div class="cart-pill" id="cartToggle">ðŸ›’ <span class="cart-count" id="cartCount">0</span></div>
      <a href="shop.html" class="nav-cta">Shop Now</a>

      <div class="cart-dropdown" id="cartDropdown">
        <div class="cart-actions">
          <a class="cart-btn cart-btn-primary" href="checkout.html">Checkout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="hero-bleed">
  <img src="images/header-sale.png" alt="Launch Sale">
  <canvas id="starCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>
</div>

<main>
  <section class="section hero">
    <div>
      <h1 class="hero-title">Let the gear do the talking.</h1>
      <p class="hero-text">
        Premium golf gloves designed for feel, fit, and confidence â€” clean branding, no distractions.
      </p>
      <div class="hero-actions">
        <a href="shop.html" class="btn btn-primary">Shop Gloves</a>
        <a href="/account" class="btn">Account</a>
      </div>
    </div>
  </section>
</main>

</footer>

document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
