<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf</title>

<!-- GOOGLE FONT: INTER -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background-color: #fff8e8;
        font-family: 'Inter', sans-serif;
        color: #1c2b38;
    }

    nav {
        display: flex;
        justify-content: center;
        padding: 24px 0;
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.3px;
    }

    nav a {
        margin: 0 40px;
        color: #1c2b38;
        text-decoration: none;
        transition: opacity 0.2s;
    }

    nav a:hover {
        opacity: 0.6;
    }

    /* HERO SECTION */
    .hero {
        width: 100%;
        background-image: url('hero-art.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center top;
        padding: 60px 20px 140px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .hero img {
        width: 230px; /* Bigger logo */
        margin-top: 20px;
        margin-bottom: 5px;
    }

    .hero h1 {
        font-size: 46px;
        font-weight: 800;
        color: white;
        text-shadow: 0px 3px 6px rgba(0,0,0,0.28);
        margin-top: 20px;
    }

    .hero button {
        padding: 14px 40px;
        font-size: 20px;
        font-weight: 600;
        border-radius: 40px;
        border: none;
        background-color: #0a3c5f;
        color: white;
        cursor: pointer;
        margin-top: 24px;
        transition: 0.25s;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.18);
    }

    .hero button:hover {
        background-color: #0c5080;
    }

    /* SECTION TITLE */
    .section-title {
        font-size: 34px;
        font-weight: 800;
        text-align: center;
        margin: 60px 0 30px;
        color: #1c2b38;
    }

    /* PRODUCT GRID */
    .products {
        max-width: 1100px;
        margin: auto;
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 0 20px 80px;
    }

    .product-card {
        background: white;
        width: 300px;
        padding: 30px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
        width: 220px;
        margin-bottom: 20px;
    }

    .product-card h3 {
        font-size: 24px;
        font-weight: 700;
    }

    .price {
        font-size: 20px;
        font-weight: 700;
        margin-top: 8px;
        color: #1c2b38;
    }
</style>

</head>
<body>

<!-- NAV -->
<nav>
    <a href="#">SHOP</a>
    <a href="#">OUR STORY</a>
    <a href="#">CONTACT</a>
</nav>

<!-- HERO -->
<div class="hero">
    <img src="chirpz-logo.png" alt="Chirpz Logo">
    <h1>LET THE GEAR DO THE TALKING</h1>
    <button>Shop Now</button>
</div>

<!-- NEW SECTION TITLE -->
<h2 class="section-title">Golf Gear That Does The Talking For You</h2>

<!-- PRODUCT CARDS -->
<div class="products">
    <div class="product-card">
        <img src="glove-placeholder.png" alt="Fairway Finder" />
        <h3>Fairway Finder</h3>
        <div class="price">$29</div>
    </div>

    <div class="product-card">
        <img src="glove-placeholder.png" alt="Royal Fade" />
        <h3>Royal Fade</h3>
        <div class="price">$29</div>
    </div>
</div>

</body>
</html>
