<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chirpz Golf – Let the gear do the talking.</title>

<link rel="icon" type="image/png" href="images/favicon.png" />
<link rel="apple-touch-icon" href="images/favicon.png" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --text-main:#0f172a;
  --text-muted:#6b7280;
  --border:#e5e7eb;
  --cta:#111827;
  --radius:20px;
  --shadow:0 18px 40px rgba(15,23,42,.08);
  --shadow-strong:0 30px 80px rgba(15,23,42,.18);
  --max:1120px;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#fff;
  color:var(--text-main);
}

/* =========================
   ULTRA-PREMIUM HEADER
   ========================= */
.nav-shell{
  position:sticky;
  top:0;
  z-index:300;
  background:rgba(255,255,255,.6);
  backdrop-filter:blur(16px);
  -webkit-backdrop-filter:blur(16px);
  border-bottom:1px solid rgba(255,255,255,.35);
}

.nav{
  max-width:var(--max);
  margin:0 auto;
  padding:14px 26px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
}

/* LEFT */
.nav-brand{
  font-size:14px;
  font-weight:700;
  letter-spacing:.14em;
  text-transform:uppercase;
}

/* CENTER */
.nav-center{
  display:flex;
  justify-content:center;
  gap:40px;
  font-size:12px;
  letter-spacing:.18em;
}

.nav-center a{
  color:rgba(15,23,42,.75);
  text-decoration:none;
  position:relative;
}

.nav-center a::after{
  content:"";
  position:absolute;
  left:50%;
  bottom:-6px;
  width:0;
  height:1px;
  background:rgba(15,23,42,.6);
  transition:.25s ease;
  transform:translateX(-50%);
}

.nav-center a:hover::after{
  width:100%;
}

/* RIGHT */
.nav-right{
  display:flex;
  align-items:center;
  gap:18px;
}

.icon-btn{
  width:18px;
  height:18px;
  stroke:rgba(15,23,42,.75);
  stroke-width:1.6;
  fill:none;
  cursor:pointer;
  transition:.2s ease;
}

.icon-btn:hover{
  stroke:rgba(15,23,42,1);
}

.cart-indicator{
  position:absolute;
  top:-2px;
  right:-2px;
  width:6px;
  height:6px;
  background:#0f172a;
  border-radius:50%;
}

.cart-wrap{
  position:relative;
}

.nav-cta{
  padding:9px 14px;
  border-radius:999px;
  background:var(--cta);
  color:#fff;
  font-size:11px;
  font-weight:600;
  letter-spacing:.08em;
  text-decoration:none;
  transition:.25s ease;
}

.nav-cta:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 30px rgba(0,0,0,.18);
}

/* =========================
   HERO BLEED (UNCHANGED)
   ========================= */
.hero-bleed{
  width:100vw;
  margin-left:calc(50% - 50vw);
  margin-right:calc(50% - 50vw);
  position:relative;
  overflow:hidden;
}

.hero-bleed img{
  width:100%;
  display:block;
}

#starCanvas,
#trailCanvas{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* =========================
   MAIN
   ========================= */
main{
  max-width:var(--max);
  margin:0 auto;
  padding:56px 20px 96px;
}

.section{margin-bottom:72px;}

.hero{
  display:grid;
  grid-template-columns:1.15fr 1fr;
  gap:48px;
  align-items:center;
}

@media(max-width:880px){
  .hero{grid-template-columns:1fr;}
}

.hero-title{
  font-size:clamp(34px,4vw,48px);
  line-height:1.05;
  margin:0 0 12px;
}

.hero-text{
  max-width:520px;
  color:var(--text-muted);
  line-height:1.6;
  margin-bottom:20px;
}

.hero-actions{
  display:flex;
  gap:12px;
}

.btn{
  padding:12px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  background:#fff;
  color:var(--text-main);
  text-decoration:none;
  font-size:13px;
  font-weight:600;
}

.btn-primary{
  background:var(--cta);
  color:#fff;
  border:none;
}

/* =========================
   PREMIUM HERO GLOVE
   ========================= */
.hero-card{
  max-width:380px;
  margin-left:auto;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:#fff;
  padding:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}

.hero-card img{
  width:100%;
  transition:transform .9s cubic-bezier(.19,1,.22,1);
}

.hero-card:hover img{
  transform:scale(1.035) translateY(-3px);
}

/* =========================
   PRODUCTS
   ========================= */
.section-title{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:rgba(15,23,42,.6);
  margin-bottom:16px;
}

.product-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:24px;
}

@media(max-width:760px){
  .product-grid{grid-template-columns:1fr;}
}

.product-card{
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:#fff;
  padding:18px;
  box-shadow:var(--shadow);
  transition:.25s ease;
}

.product-card img{
  width:100%;
  max-height:360px;
  object-fit:contain;
  transition:transform .6s cubic-bezier(.19,1,.22,1);
}

.product-card:hover{
  box-shadow:var(--shadow-strong);
}

.product-card:hover img{
  transform:scale(1.02);
}

/* =========================
   FOOTER
   ========================= */
footer{
  border-top:1px solid var(--border);
  padding:22px;
  text-align:center;
  font-size:12px;
  color:var(--text-muted);
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="nav-shell">
  <div class="nav">
    <div class="nav-brand">CHIRPZ GOLF</div>

    <div class="nav-center">
      <a href="/collections/men">MEN</a>
      <a href="/collections/women">WOMEN</a>
    </div>

    <div class="nav-right">
      <!-- Search -->
      <svg class="icon-btn" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7"></circle>
        <line x1="16.5" y1="16.5" x2="22" y2="22"></line>
      </svg>

      <!-- Account -->
      <a href="/account" aria-label="Account">
        <svg class="icon-btn" viewBox="0 0 24 24">
          <circle cx="12" cy="8" r="4"></circle>
          <path d="M4 22c2-4 14-4 16 0"></path>
        </svg>
      </a>

      <!-- Cart -->
      <a href="/cart" class="cart-wrap" aria-label="Cart">
        <svg class="icon-btn" viewBox="0 0 24 24">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.6 13h11.4l2-8H6"></path>
        </svg>
        <!-- Show this span ONLY when items exist -->
        <!-- <span class="cart-indicator"></span> -->
      </a>

      <a href="/collections/all" class="nav-cta">Shop Now</a>
    </div>
  </div>
</div>

<!-- HERO IMAGE -->
<div class="hero-bleed">
  <img src="images/header-sale.png" alt="Launch Sale">
  <canvas id="starCanvas"></canvas>
  <canvas id="trailCanvas"></canvas>
</div>

<main>

<section class="section hero">
  <div>
    <h1 class="hero-title">Let the gear do the talking.</h1>
    <p class="hero-text">
      Premium golf gloves designed for feel, fit, and confidence — clean branding, no distractions.
    </p>
    <div class="hero-actions">
      <a href="/collections/all" class="btn btn-primary">Shop Gloves</a>
    </div>
  </div>

  <div class="hero-card">
    <img src="images/hero.png" alt="Chirpz Hero Glove">
  </div>
</section>

</main>

<footer>
  © <span id="year"></span> Chirpz Golf. All rights reserved.
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

/* STARFIELD SCRIPT – UNCHANGED */
(() => {
  const hero=document.querySelector(".hero-bleed"),
        img=hero.querySelector("img"),
        starCanvas=document.getElementById("starCanvas"),
        trailCanvas=document.getElementById("trailCanvas"),
        sctx=starCanvas.getContext("2d"),
        tctx=trailCanvas.getContext("2d");

  let stars=[],shooting=[],w=0,h=0,last=0;

  function resize(){
    w=img.clientWidth;h=img.clientHeight;
    starCanvas.width=trailCanvas.width=w;
    starCanvas.height=trailCanvas.height=h;
    stars=Array.from({length:Math.floor(w/6)},()=>({
      x:Math.random()*w,y:Math.random()*h,r:Math.random()*1.4+.4,
      a:Math.random()*.5+.3,t:Math.random()*Math.PI*2,s:Math.random()*1.5+.5
    }));
  }

  function spawn(){
    const a=Math.random()*Math.PI*2;
    shooting.push({x:Math.random()*w,y:Math.random()*h,vx:Math.cos(a)*800,vy:Math.sin(a)*800,life:0,max:1});
  }

  function animate(ts){
    if(!last) last=ts;
    const dt=(ts-last)/1000;last=ts;
    sctx.clearRect(0,0,w,h);
    stars.forEach(s=>{
      const al=s.a+Math.sin(ts/1000*s.s+s.t)*.3;
      sctx.fillStyle=`rgba(255,255,255,${al})`;
      sctx.beginPath();sctx.arc(s.x,s.y,s.r,0,Math.PI*2);sctx.fill();
    });
    tctx.clearRect(0,0,w,h);
    shooting=shooting.filter(s=>s.life<s.max);
    shooting.forEach(s=>{
      s.life+=dt;s.x+=s.vx*dt;s.y+=s.vy*dt;
      tctx.strokeStyle=`rgba(255,255,255,${1-s.life/s.max})`;
      tctx.beginPath();tctx.moveTo(s.x-s.vx*.02,s.y-s.vy*.02);tctx.lineTo(s.x,s.y);tctx.stroke();
    });
    if(Math.random()<.01) spawn();
    requestAnimationFrame(animate);
  }

  img.complete?(resize(),requestAnimationFrame(animate)):img.onload=()=>{resize();requestAnimationFrame(animate)};
  window.addEventListener("resize",resize);
})();
</script>

</body>
</html>
