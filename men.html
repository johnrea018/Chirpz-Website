<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHIRPZ Men’s Collection</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #ffffff;
        font-family: 'Inter', sans-serif;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 18px 40px;
        display: flex;
        justify-content: space-between;
        background: rgba(255,255,255,0.75);
        backdrop-filter: blur(10px);
        z-index: 1000;
    }

    header nav a {
        color: #333;
        margin-left: 25px;
        text-decoration: none;
        font-weight: 600;
    }

    header nav a.active {
        color: #0074ff;
    }

    /* HERO */
    .hero {
        margin-top: 120px;
        padding: 40px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .hero h1 {
        font-size: 3rem;
        font-weight: 900;
        margin-bottom: 8px;
    }

    .hero p {
        font-size: 1.2rem;
        opacity: 0.7;
    }

    /* DOODLE ART */
    .doodle {
        position: absolute;
        opacity: 0.12;
        z-index: -1;
        pointer-events: none;
    }

    .d1 { top: 20px; left: 40px; width: 120px; }
    .d2 { top: 200px; right: 40px; width: 120px; }
    .d3 { bottom: 40px; left: 150px; width: 150px; opacity: 0.18; }
    .d4 { bottom: 20px; right: 120px; width: 100px; opacity: 0.2; }

    /* FEATURE PRODUCT */
    .featured {
        margin: 40px auto;
        width: 340px;
        border-radius: 14px;
        padding: 20px;
        background: #f7f7f7;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        text-align: center;
    }

    .featured img {
        width: 100%;
    }

    /* GRID */
    .grid-title {
        text-align: center;
        font-size: 2.2rem;
        font-weight: 800;
        margin-top: 60px;
        margin-bottom: 20px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 40px;
        padding: 40px;
    }

    .product-card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0,0,0,0.07);
        position: relative;
    }

    .product-card img {
        width: 80%;
        margin-bottom: 12px;
    }

    .product-card h3 {
        margin-bottom: 4px;
        font-weight: 700;
    }

    .product-card .price {
        color: #0074ff;
        font-weight: 600;
        margin-bottom: 12px;
    }

    /* Buttons */
    button {
        padding: 10px 22px;
        border: none;
        background: #0074ff;
        color: white;
        font-size: 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        background: #005fcc;
    }

</style>
</head>

<body>

<header>
    <div class="logo">CHIRPZ</div>
    <nav>
        <a href="index.html">Home</a>
        <a class="active" href="men.html">Men</a>
        <a href="women.html">Women</a>
        <a href="shop.html">Shop</a>
    </nav>
</header>

<section class="hero">

    <img src="images/doodle-club.png" class="doodle d1">
    <img src="images/doodle-flag.png" class="doodle d2">
    <img src="images/doodle-ball.png" class="doodle d3">
    <img src="images/doodle-bird.png" class="doodle d4">

    <h1>CHIRPZ MEN'S COLLECTION</h1>
    <p>Bold gloves with personality — and performance to match.</p>

    <div class="featured">
        <img src="images/mens-glove.png" alt="Featured Glove">
    </div>

</section>

<h2 class="grid-title">SHOP THE COLLECTION</h2>

<section class="product-grid">

    <div class="product-card">
        <img src="images/mens-glove.png">
        <h3>White + Blue Logo Glove</h3>
        <p class="price">$24.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="images/mens-pro.png">
        <h3>CHIRPZ Pro Tour Glove</h3>
        <p class="price">$27.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="images/mens-stealth.png">
        <h3>Stealth Midnight Glove</h3>
        <p class="price">$29.99</p>
        <button>Add to Cart</button>
    </div>

</section>

</body>
</html>
